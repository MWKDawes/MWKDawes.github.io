<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>My Portfolio</title>
</head>

<body>
    <div id="scroll-container">
        <!-- Page 1: Animation -->
        <section id="animation-container" class="page">
            <div class="content">
                <h1>Welcome to My Portfolio</h1>
                <p>Scroll down to explore</p>
            </div>
        </section>

        <!-- Page 2: Main Content -->
        <section id="main-content" class="page">
            <div class="top-section">
                <a href="#links-container" class="button">Links</a>
                <a href="#projects-container" class="button">Projects</a>
            </div>
            <div class="bottom-section">
                <div id="about-me">
                    <div id="introduction">
                        <h2>Introduction</h2>
                        <p>Click to learn more about me</p>
                    </div>
                    <div id="about" class="hidden">
                        <h2>About Me</h2>
                        <p>Your about me content here</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Page 3: Links -->
        <section id="links-container" class="page">
            <div class="content">
                <h2>Links</h2>
                <div class="links-grid">
                    <!-- Add your links here -->
                </div>
            </div>
        </section>

        <!-- Page 4: Projects -->
        <section id="projects-container" class="page">
            <div class="content">
                <h2>Projects</h2>
                <div class="projects-grid">
                    <!-- Add your projects here -->
                </div>
            </div>
        </section>
    </div>

    <!-- Carousel Indicator -->
    <div class="carousel-indicator">
        <div class="indicator-dot active"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-dot"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
