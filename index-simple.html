<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet">
    <link rel="stylesheet" href="./styles-simple.css">
    <title>Michael Dawes - UI/UX</title>
</head>

<body>
    <!-- Scrollable Wrapper -->
    <div id="scroll-container">
        <!-- Page 1: Animation (Simplified) -->
        <div class="page" id="animation-container">
            <h1>Welcome to My Portfolio</h1>
            <p>UI/UX Designer & Developer</p>
        </div>

        <!-- Page 2: Main Content -->
        <div class="page" id="main-content">
            <!-- Top Three Sections -->
            <a href="#links-container" class="top-section" id="left-box">
                <img src="./WebsiteComponents/Page1Icons/LinksFlair.png" alt="Social Links" width="75%">
            </a>
            <div class="top-section" id="middle-image">
                <img src="./WebsiteComponents/Page1Icons/AboutMeFlair.png" alt="Image" width="75%">
            </div>
            <a href="#projects-container" class="top-section" id="right-box">
                <img src="./WebsiteComponents/Page1Icons/ProjectsFlair.png" alt="Projects" width="75%">
            </a>

            <!-- Bottom Two Sections -->
            <div class="bottom-container">
                <div class="bottom-section" id="bottom-left">
                    <img src="./WebsiteComponents/Page1Icons/NameWarp.png" alt="Projects" width="50%">
                </div>
                <div class="bottom-section" id="bottom-right">
                    <div class="fade-text" id="intro-text">
                        <h1>ENLIVENING YOUR MIND PALACE WITH GREAT DESIGN</h1>
                        <h3>I AM DIVING INTO THE UI/UX SCENE AND AM READY TO MAKE A SPLASH!</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page 3: Links -->
        <div class="page" id="links-container">
            <div class="link-icons-container">
                <a href="https://github.com/MWKDawes" class="link-icon side" target="_blank">
                    <img src="./WebsiteComponents/Page2Icons/GHLogo.png" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/mikewkdawes" class="link-icon middle" target="_blank">
                    <img src="./WebsiteComponents/Page2Icons/LinkedIn.png" alt="LinkedIn">
                </a>
                <a href="https://dribbble.com/MWKDawes" class="link-icon side" target="_blank">
                    <img src="./WebsiteComponents/Page2Icons/DribbbleLogo.png" alt="Dribbble">
                </a>
            </div>
        </div>

        <!-- Page 4: Projects -->
        <div class="page" id="projects-container">
            <a href="#" class="corner-text left">UTILITY CONSTRUCTION</a>
            <div class="corner-text right">This was a project I underwent as a graduation requirement for my UI/UX course.</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Page loaded successfully");
            
            // Add click handler for About Me button
            const middleImage = document.getElementById('middle-image');
            middleImage.addEventListener('click', function() {
                alert("About Me clicked");
            });
        });
    </script>
</body>
</html>
